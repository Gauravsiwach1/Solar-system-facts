<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Facts</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 40px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        #fact {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #666;
        }

        button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Solar System Fun Facts</h1>
        <p id="fact"></p>
        <button id="nextFact">Next Fact</button>
    </div>
    <script>
        const facts = [
            "Neptune may have a core composed of superheated, crystallized carbon—a giant diamond!",
            "Mars has two small moons, Phobos and Deimos, with Phobos slowly spiraling towards the planet.",
            "A single day on Venus is longer than its entire year due to its slow rotation.",
            "Olympus Mons on Mars is the largest volcano in the solar system, towering three times higher than Mount Everest.",
            "Jupiter's moon Europa is believed to have a vast ocean of liquid water beneath its icy surface.",
            "Jupiter's Great Red Spot is a giant storm raging for hundreds of years, large enough to fit three Earths.",
            "Neptune experiences the strongest winds in the solar system, reaching speeds over 1,200 miles per hour.",
            "Mercury is the smallest planet in the solar system, slightly larger than Earth's Moon.",
            "All four gas giants—Jupiter, Saturn, Uranus, and Neptune—have ring systems, though Saturn's are the most prominent.",
            "Pluto, a dwarf planet, has surprisingly tall mountains, some even taller than Earth's Mount Everest."
        ];

        const factElement = document.getElementById('fact');
        const nextButton = document.getElementById('nextFact');

        let currentFactIndex = 0;

        function showFact() {
            factElement.textContent = facts[currentFactIndex];
        }

        function nextFact() {
            currentFactIndex = (currentFactIndex + 1) % facts.length;
            showFact();
        }

        showFact();
        nextButton.addEventListener('click', nextFact);
    </script>
</body>
</html>
